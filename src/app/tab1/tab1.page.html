<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let dPOST of dataPOST">
      <img src="{{dPOST.avatar}}" alt="">
      {{dPOST.id}}<br>
      {{dPOST.first_name}}<br>
      {{dPOST.last_name}}<br>
      {{dPOST.email}}<br>
    </ion-item>
    <br><br>
  </ion-list>
  
</ion-content>
